<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta
    name="description"
    content="Web site created using create-react-app"
  />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // const event = new CustomEvent('UUVAssistantReadyToLoad', {detail: {translator: () => {return 'toto'}}});
      const event = new Event('UUVAssistantReadyToLoad');
      document.dispatchEvent(event);
    });
  </script>
  <title>Uuv Wizard</title>
</head>
<body style="background-color: #d1cbcb">
<noscript>You need to enable JavaScript to run this app.</noscript>
<main role="main">
  <h1>Grouping Form Data with Fieldset</h1>

  <p data-testid='sentence'>The fieldset element is used to group related data in a form, and the legend element defines a caption for the</p>

  <div>
    <label id="test-list-label">test-list</label>
    <ul aria-labelledby="test-list-label">
      <li>a</li>
      <li>b</li>
      <li>c</li>
    </ul>
  </div>

  <form action="/">
    <fieldset data-testid="fieldset">
      <legend aria-label="flegend">Personalia</legend>
      <label for="fname">First name</label><br>
      <input type="text" id="fname" name="fname" value="John" class="fname-class" disabled><br>
      <label for="lname">Last name</label><br>
      <input type="text" id="lname" name="lname" value="Doe"><br><br>
      <input type="submit" value="Submit">
      <input type="button" value="Reset">
    </fieldset>
  </form>
  <input type="submit" value="Submit">
</main>
<div id="uvv-assistant-root"></div>
<div id="uvv-assistant-additional-layers">
  <div id="uvv-assistant-keyboard-layer"></div>
</div>
</body>
</html>
