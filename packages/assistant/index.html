<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta
    name="description"
    content="Web site created using create-react-app"
  />
  <link rel="apple-touch-icon" href="/logo192.png" />
  <link rel="manifest" href="/manifest.json" />
  <script type="module" src="/src/index.tsx"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // const event = new CustomEvent('UUVAssistantReadyToLoad', {detail: {translator: () => {return 'toto'}}});
      const event = new Event('UUVAssistantReadyToLoad');
      document.dispatchEvent(event);
    });
  </script>
  <title>Uuv Wizard</title>
</head>
<body style="background-color: #d1cbcb">
<noscript>You need to enable JavaScript to run this app.</noscript>
<main role="main" style="margin: 0 20px">
  <h1>Grouping Form Data with Fieldset</h1>

  <p data-testid='sentence'>The fieldset element is used to group related data in a form, and the legend element defines a caption for the</p>

  <div>
    <label id="test-list-label">test-list</label>
    <ul aria-labelledby="test-list-label">
      <li title="a">a</li>
      <li title="b">b</li>
      <li title="c">c</li>
    </ul>
  </div>

  <form action="/">
    <div>
      <label for="range">Range</label>
      <input type="range" name="range" id="range" min="0" max="100" step="10" value="0">
    </div>
    <div>
      <label for="url">Website</label>
      <input type="url" name="url" id="url">
    </div>
    <div>
      <label for="power">Power</label>
      <input type="number" name="power" id="power">
    </div>
    <input type="hidden" name="csrfmiddlewaretoken" value="csrfdata">
    <div>
      <label for="date">Date</label>
      <input type="date" name="date" id="date">
    </div>
    <div>
      <label for="time">Time</label>
      <input type="time" name="time" id="time">
    </div>
    <fieldset data-testid="fieldset">
      <legend aria-label="flegend">Personalia</legend>
      <label for="fname">First name</label><br>
      <input type="text" id="fname" name="fname" value="John" class="fname-class" disabled><br>
      <label for="lname">Last name</label><br>
      <input type="text" id="lname" name="lname" value="Doe"><br><br>
      <input type="button" value="anotherButton">
      <input type="submit" value="firstSubmitButton">
      <button type="submit">secondSubmitButton</button>
      <button type="reset">Reset</button>
      <details>
        <div>title</div>
        <div role="button" class="button" onclick="alert('test')">div button</div>
        <div>div sans enfants</div>
        <div><span>div avec enfants</span></div>
        <div style="border: 1px solid black">
          <div>div avec enfants 2ème niveau</div>
          <div>div avec enfants 2ème niveau</div>
        </div>
        <div aria-hidden="true">aria hidden</div>
      </details>


    </fieldset>

  </form>
  <input type="submit" value="Submit">

</main>
<div id="uvv-assistant-root"></div>
<div id="uvv-assistant-additional-layers"></div>
</body>
</html>
