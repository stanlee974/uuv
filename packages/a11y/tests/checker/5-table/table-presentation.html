<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Presentation Table</title>
</head>
<body>
    <table role=presentation data-testid="simple-table">
        <tr>
            <td>1.1</td>
            <td>1.2</td>
        </tr>
        <tr>
            <td>2.1</td>
            <td>2.2</td>
        </tr>
    </table>
    <table role=presentation data-testid="table-with-summary" summary="a summary">
    </table>
    <table role=presentation data-testid="table-with-caption">
        <caption></caption>
    </table>
    <table role=presentation data-testid="table-with-thead">
        <thead></thead>
    </table>
    <table role=presentation data-testid="table-with-th">
        <tr>
            <th></th>
        </tr>
    </table>
    <table role=presentation data-testid="table-with-tfoot">
        <tfoot></tfoot>
    </table>
    <table role=presentation data-testid="table-with-rowheader">
        <tr>
            <td role="rowheader">1.1</td>
            <td>1.2</td>
        </tr>
        <tr>
            <td>2.1</td>
            <td>2.2</td>
        </tr>
    </table>
    <table role=presentation data-testid="table-with-columnheader">
        <tr>
            <td role="columnheader">1.1</td>
            <td>1.2</td>
        </tr>
        <tr>
            <td>2.1</td>
            <td>2.2</td>
        </tr>
    </table>
    <table role=presentation data-testid="table-with-scope">
        <tr>
            <td scope="toto">1.1</td>
            <td>1.2</td>
        </tr>
        <tr>
            <td>2.1</td>
            <td>2.2</td>
        </tr>
    </table>
    <table role=presentation data-testid="table-with-headers">
        <tr>
            <td headers="columnheader">1.1</td>
            <td>1.2</td>
        </tr>
        <tr>
            <td>2.1</td>
            <td>2.2</td>
        </tr>
    </table>
    <table role=presentation data-testid="table-with-axis">
        <tr>
            <td axis="columnheader">1.1</td>
            <td>1.2</td>
        </tr>
        <tr>
            <td>2.1</td>
            <td>2.2</td>
        </tr>
    </table>
</body>
</html>
